<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Temp Mail Gratis</title>
  <link rel="icon" href="URL-LOGO-KAMU" type="image/png" sizes="16x16">

  <style>
    :root {
      --bg-color: #f5f5f5;
      --text-color: #111;
      --box-color: #fff;
      --border-color: #ddd;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #eee;
      --box-color: #1e1e1e;
      --border-color: #333;
    }

    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: var(--bg-color);
      color: var(--text-color);
      text-align: center;
      transition: all 0.3s ease;
    }

    input, button, select {
      padding: 10px;
      margin: 5px;
      border: 1px solid var(--border-color);
      border-radius: 5px;
      background-color: var(--box-color);
      color: var(--text-color);
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: var(--box-color);
      margin: 10px auto;
      padding: 10px;
      max-width: 500px;
      border: 1px solid var(--border-color);
      border-radius: 5px;
      text-align: left;
    }

    .toolbar {
      margin-top: 10px;
    }

    #status {
      font-size: 0.9em;
      margin-top: 10px;
      color: gray;
    }
  </style>
</head>
<body>

  <h1>
    <img src="URL-LOGO-KAMU" alt="Logo" style="width: 40px; vertical-align: middle; margin-right: 10px;">
    Temp Mail Gratis
  </h1>
  <p>Masukkan username email:</p>
  <input type="text" id="username" placeholder="contoh: akun123">
  <button onclick="setEmail()">Set Email</button>
  <button onclick="toggleDarkMode()">🌓 Dark Mode</button>

  <div class="toolbar">
    <p>Email Aktif: 
      <strong id="emailDisplay">-</strong> 
      <button onclick="copyToClipboard()">📋 Copy</button>
    </p>
    <button onclick="getInbox()">📥 Cek Inbox Sekarang</button>
    <p id="status">🔄 Auto refresh setiap 10 detik</p>
  </div>

  <ul id="inboxList"></ul>

  <script>
    let login = "", domain = "mail.tm"; // Ganti domain ke mail.tm
    let intervalId = null;

    function setEmail() {
      login = document.getElementById("username").value.trim();
      if (!login) {
        alert("Username tidak boleh kosong!");
        return;
      }

      const email = `${login}@${domain}`;
      document.getElementById("emailDisplay").innerText = email;
      document.getElementById("inboxList").innerHTML = "";

      // Aktifkan auto refresh tiap 10 detik
      if (intervalId) clearInterval(intervalId);
      intervalId = setInterval(getInbox, 10000); // 10 detik
      getInbox(); // load pertama langsung
    }

    function copyToClipboard() {
      const email = document.getElementById("emailDisplay").innerText;
      if (email === "-") {
        alert("Belum ada email yang di-set.");
        return;
      }
      navigator.clipboard.writeText(email)
        .then(() => alert(`✅ Email "${email}" disalin ke clipboard!`))
        .catch(err => alert("❌ Gagal menyalin."));
    }

    // Fungsi untuk mengambil inbox dari API Mail.tm
    async function getInbox() {
      if (!login || !domain) return;
      try {
        // Mengambil email menggunakan Mail.tm API
        const response = await fetch(`https://api.mail.tm/messages?recipient=${login}@${domain}`);
        
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const messages = await response.json();
        console.log(messages); // Debugging: log email yang diterima

        const list = document.getElementById("inboxList");
        list.innerHTML = "";

        // Cek kalau tidak ada email masuk
        if (messages.length === 0) {
          list.innerHTML = "<li>Belum ada email masuk.</li>";
        } else {
          // Loop untuk menampilkan semua email masuk
          messages.forEach(msg => {
            const li = document.createElement("li");
            li.innerHTML = `
              <strong>Dari:</strong> ${msg.from}<br>
              <strong>Subjek:</strong> ${msg.subject}<br>
              <button onclick="bukaEmail('${msg.id}')">📬 Buka Email</button>
            `;
            list.appendChild(li);
          });
        }

        // Update status dengan waktu terakhir diperbarui
        document.getElementById("status").innerText = `🔄 Diperbarui: ${new Date().toLocaleTimeString()} (auto tiap 10 detik)`;
      } catch (error) {
        console.error('Error fetching inbox:', error);
        alert(`❌ Terjadi kesalahan: ${error.message}`);
      }
    }

    // Fungsi untuk membuka email dengan ID
    async function bukaEmail(id) {
      try {
        const res = await fetch(`https://api.mail.tm/messages/${id}`);
        const data = await res.json();
        alert(`📨 ${data.subject}\n\n${data.textBody || "Kosong."}`);
      } catch (error) {
        console.error('Error opening email:', error);
        alert('❌ Gagal membuka email.');
      }
    }

    // Toggle Dark Mode
    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }
  </script>

</body>
</html>
