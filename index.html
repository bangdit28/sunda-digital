<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Temp Mail Gratis</title>
  <style>
    :root {
      --bg-color: #f5f5f5;
      --text-color: #111;
      --box-color: #fff;
      --border-color: #ddd;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #eee;
      --box-color: #1e1e1e;
      --border-color: #333;
    }

    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: var(--bg-color);
      color: var(--text-color);
      text-align: center;
      transition: all 0.3s ease;
    }

    input, button, select {
      padding: 10px;
      margin: 5px;
      border: 1px solid var(--border-color);
      border-radius: 5px;
      background-color: var(--box-color);
      color: var(--text-color);
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: var(--box-color);
      margin: 10px auto;
      padding: 10px;
      max-width: 500px;
      border: 1px solid var(--border-color);
      border-radius: 5px;
      text-align: left;
    }

    .toolbar {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>üì® Temp Mail Gratis</h1>
  <p>Masukkan username email:</p>
  <input type="text" id="username" placeholder="contoh: akun123">
  <select id="domain">
    <option value="1secmail.com">@1secmail.com</option>
    <option value="1secmail.org">@1secmail.org</option>
    <option value="1secmail.net">@1secmail.net</option>
  </select>
  <button onclick="setEmail()">Set Email</button>
  <button onclick="toggleDarkMode()">üåì Dark Mode</button>

  <div class="toolbar">
    <p>Email Aktif: 
      <strong id="emailDisplay">-</strong> 
      <button onclick="copyToClipboard()">üìã Copy</button>
    </p>
    <button onclick="getInbox()">üì• Cek Inbox</button>
  </div>

  <ul id="inboxList"></ul>

  <script>
    let login = "", domain = "";

    function setEmail() {
      login = document.getElementById("username").value.trim();
      domain = document.getElementById("domain").value;
      if (!login) {
        alert("Username tidak boleh kosong!");
        return;
      }
      const email = `${login}@${domain}`;
      document.getElementById("emailDisplay").innerText = email;
      document.getElementById("inboxList").innerHTML = "";
    }

    function copyToClipboard() {
      const email = document.getElementById("emailDisplay").innerText;
      if (email === "-") {
        alert("Belum ada email yang di-set.");
        return;
      }
      navigator.clipboard.writeText(email)
        .then(() => alert(`‚úÖ Email "${email}" disalin ke clipboard!`))
        .catch(err => alert("‚ùå Gagal menyalin."));
    }

    async function getInbox() {
      if (!login || !domain) {
        alert("Silakan set email terlebih dahulu.");
        return;
      }
      const response = await fetch(`https://www.1secmail.com/api/v1/?action=getMessages&login=${login}&domain=${domain}`);
      const messages = await response.json();
      const list = document.getElementById("inboxList");
      list.innerHTML = "";
      if (messages.length === 0) {
        list.innerHTML = "<li>Belum ada email masuk.</li>";
        return;
      }
      messages.forEach(msg => {
        const li = document.createElement("li");
        li.innerHTML = `
          <strong>Dari:</strong> ${msg.from}<br>
          <strong>Subjek:</strong> ${msg.subject}<br>
          <button onclick="bukaEmail(${msg.id})">üì¨ Buka Email</button>
        `;
        list.appendChild(li);
      });
    }

    async function bukaEmail(id) {
      const res = await fetch(`https://www.1secmail.com/api/v1/?action=readMessage&login=${login}&domain=${domain}&id=${id}`);
      const data = await res.json();
      alert(`üì® ${data.subject}\n\n${data.textBody || data.htmlBody || "Kosong."}`);
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }
  </script>

</body>
</html>
